<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wikilist</title>
    <link rel="stylesheet" href="bower_components/paperkit/paperkit.css">
    <script src="bower_components/paperkit/paperkit.js"></script>
    <script src="js/script.js"></script>
</head>

<body md-body style="width: 400px;">
    <md-toolbar md-color="cyan">
        <md-row md-type="standard">
            <md-icon-button md-action="custom: paperkit.sidemenu.open" md-image="icon: menu"></md-icon-button>
            <md-text>All articles</md-text>
            <md-space></md-space>
            <md-icon-button md-image="icon: heart" md-fill="red"></md-icon-button>
        </md-row>
    </md-toolbar>
    <md-sidemenu></md-sidemenu>
    <md-content>
    	<md-list>
    		<md-tile>
    			<md-icon md-image="icon: wikipedia"></md-icon>
    			<md-text>Logic (philosophy)</md-text>
    		</md-tile>
    	</md-list>
    </md-content>
</body>

</html>
