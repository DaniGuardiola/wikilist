<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wikilist</title>
    <link rel="stylesheet" href="bower_components/paperkit-min/paperkit.css">
    <link rel="stylesheet" href="css/popup.css">
    <script src="bower_components/paperkit-min/paperkit.js"></script>
    <script src="js/popup.js"></script>
</head>

<body md-body>
    <md-toolbar md-color="cyan" md-shadow="shadow-1">
        <md-row md-type="standard">
            <md-icon-button md-action="custom: paperkit.sidemenu.open" md-image="icon: menu"></md-icon-button>
            <md-text>All articles</md-text>
            <md-space></md-space>
            <md-icon-button md-action="custom: Wikilist.openRandomArticle" md-image="icon: dice"></md-icon-button>
            <md-icon-button md-image="icon: heart" md-fill="red"></md-icon-button>
        </md-row>
    </md-toolbar>
    <md-content>
    	<md-list id="article-list">
    	</md-list>
    </md-content>
    <md-sidemenu></md-sidemenu>
</body>

</html>
